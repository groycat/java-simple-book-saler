    <div id="top">

    <div id="all">

          <div class="row">
            <div class="col-lg-12">
              <!-- breadcrumb-->

                </ol>

            </div>
            <div class="col-lg-6">
              <div class="box">
                <h1>注册</h1>
                <p class="lead">还不是我们的用户?来这里注册！</p>
                <hr>
                <form action="customer-orders.html" method="post">
                  <div class="form-group">
                    <label for="name">用户名</label>
                    <input id="name" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="password">密码</label>
                    <input id="password" type="password" class="form-control">
                  </div>

                    <button type="submit" class="btn btn-primary"><i class="fa fa-user-md"></i>注册</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6">

                <h1>登录</h1>
                <p class="lead">已经是我们的用户了？在这里直接登录！</p>
                <hr>
                <form action="customer-orders.html" method="post">
                  <div class="form-group">
                    <label for="email">用户名</label>
                    <input id="email" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="password">密码</label>
                    <input id="password" type="password" class="form-control">
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i>登录</button>
