<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="/vendor/owl.carousel/assets/owl.carousel.css">
    <link rel="stylesheet" href="/vendor/owl.carousel/assets/owl.theme.default.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>

  <div id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offer mb-3 mb-lg-0"><a href="/listPage" class="btn btn-success btn-sm">二手书列表</a></div>
        <div class="col-lg-6 text-center text-lg-right">
          <ul class="menu list-inline mb-0">

            <li th:if="${session.user != null}" class="list-inline-item"><a th:text="'欢迎，' + ${session.user.name}" href="#">欢迎</a></li>
            <li th:if="${session.user == null}" class="list-inline-item"><a href="/loginPage">您尚未登录</a></li>

            <li th:if="${session.user == null}" class="list-inline-item"><a href="/loginPage">登录/注册</a></li>
            <li th:if="${session.user != null}" class="list-inline-item"><a href="/order/my">我的订单</a></li>
            <li th:if="${session.user != null}" class="list-inline-item"><a href="/user/changePasswordPage">修改密码</a></li>
            <li th:if="${session.user != null}" class="list-inline-item"><a href="/user/logout">注销</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- *** TOP BAR END ***-->
  </div>

    <div id="all">
      <div id="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
            <br/>
            <br>

            </div>
            <div class="col-lg-3 order-2 order-lg-1">
              <!--
              *** MENUS AND FILTERS ***
              _________________________________________________________
              -->

              <!-- *** MENUS AND FILTERS END ***-->
            </div>
            <div class="col-lg-12 order-1 order-lg-2">
              <div id="productMain" class="row">
                <div class="col-md-6">
                  <div data-slider-id="1" class="owl-carousel shop-detail-carousel">
                    <!--/*@thymesVar id="book" type="cn.mayun.book.model.Book"*/-->
                    <div class="item"> <img th:src="${book.imgSrc}" alt="" class="img-fluid"></div>
                  </div>
                  <!-- /.ribbon-->
                </div>
                <div class="col-md-6">
                  <div class="box">
                    <!--/*@thymesVar id="book" type="cn.mayun.book.model.Book"*/-->
                    <h1 class="text-center" th:text="${book.title}"></h1>
                    <p class="price"><span th:text="${book.price}"></span>元</p>
                    <p class="text-center buttons">
                        <a th:href="'/book/buy/' + ${book.id}" class="btn btn-primary"><i class="fa fa-shopping-cart"></i> 购买</a>
                    </p>
                  </div>
                  <div class="box">
                    <h1 class="text-center">介绍</h1>
                    <!--/*@thymesVar id="book" type="cn.mayun.book.model.Book"*/-->
                    <p th:text="${book.comment}">内容</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.col-md-9-->
          </div>
        </div>
      </div>
    </div>
   
    

    <!-- *** COPYRIGHT END ***-->
    <!-- JavaScript files-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="/vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="/vendor/owl.carousel2.thumbs/owl.carousel2.thumbs.js"></script>
    <script src="/js/front.js"></script>
  </body>
</html>
