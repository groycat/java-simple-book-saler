<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="/vendor/owl.carousel/assets/owl.carousel.css">
    <link rel="stylesheet" href="/vendor/owl.carousel/assets/owl.theme.default.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
  <div id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offer mb-3 mb-lg-0">
          <a href="/admin/" class="btn btn-success btn-sm">主页</a>
          <a href="/admin/book/addBookPage" class="btn btn-success btn-sm">增加二手书</a>
          <a href="/admin/book/list" class="btn btn-success btn-sm">管理二手书</a>
          <a href="/admin/order/list" class="btn btn-success btn-sm">管理订单</a>
        </div>
        <div class="col-lg-6 text-center text-lg-right">
          <ul class="menu list-inline mb-0">

            <li th:if="${session.user != null}" class="list-inline-item"><a th:text="'欢迎，' + ${session.user.name}" href="#">欢迎</a></li>
            <li th:if="${session.user == null}" class="list-inline-item"><a href="/loginPage">您尚未登录</a></li>

            <li th:if="${session.user == null}" class="list-inline-item"><a href="/loginPage">登录/注册</a></li>
            <li th:if="${session.user != null}" class="list-inline-item"><a href="/user/changePasswordPage">修改密码</a></li>
            <li th:if="${session.user != null}" class="list-inline-item"><a href="/user/logout">注销</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- *** TOP BAR END ***-->
  </div>


    <div id="all">
      <div id="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <!-- breadcrumb-->
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li aria-current="page" class="breadcrumb-item active">增加二手书</li>
                </ol>
              </nav>
            </div>
            <div id="checkout" class="col-lg-12">
              <div class="box">
                <!--/*@thymesVar id="book" type="cn.mayun.book.model.Book"*/-->
                <form method="post" th:action="@{/admin/book/add/}" enctype="multipart/form-data">
                  <h1>增加二手书</h1>
                  <div class="content py-3">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="title">书本名称</label>
                          <input id="title" name="title" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="price">书本价格(元)</label>
                          <input id="price" name="price" type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <!-- /.row-->
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="file">书本图片</label>
                          <input id="file" name="file" type="file" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="comment">书本简介</label>
                          <textarea id="comment" name="comment" type="text" class="form-control"></textarea>
                        </div>
                      </div>
                    </div>

                  </div>
                  <div class="box-footer d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">增加</button>
                  </div>
                </form>
              </div>
              <!-- /.box-->
            </div>
            <!-- /.col-lg-3-->
          </div>
        </div>
      </div>
    </div>
    <!--
    *** COPYRIGHT ***
    _________________________________________________________
    -->

    <!-- *** COPYRIGHT END ***-->
    <!-- JavaScript files-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="/vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="/vendor/owl.carousel2.thumbs/owl.carousel2.thumbs.js"></script>
    <script src="/js/front.js"></script>
  </body>
</html>
