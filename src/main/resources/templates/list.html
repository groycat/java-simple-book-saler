<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>二手书销售平台</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="/vendor/owl.carousel/assets/owl.carousel.css">
    <link rel="stylesheet" href="/vendor/owl.carousel/assets/owl.theme.default.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>

    <div id="top">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 offer mb-3 mb-lg-0"><a href="/listPage" class="btn btn-success btn-sm">二手书列表</a></div>
            <div class="col-lg-6 text-center text-lg-right">
              <ul class="menu list-inline mb-0">

                <li th:if="${session.user != null}" class="list-inline-item"><a th:text="'欢迎，' + ${session.user.name}" href="#">欢迎</a></li>
                <li th:if="${session.user == null}" class="list-inline-item"><a href="/loginPage">您尚未登录</a></li>

                <li th:if="${session.user == null}" class="list-inline-item"><a href="/loginPage">登录/注册</a></li>
                <li th:if="${session.user != null}" class="list-inline-item"><a href="/order/my">我的订单</a></li>
                <li th:if="${session.user != null}" class="list-inline-item"><a href="/user/changePasswordPage">修改密码</a></li>
                <li th:if="${session.user != null}" class="list-inline-item"><a href="/user/logout">注销</a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- *** TOP BAR END ***-->
      </div>

    <!-- navbar-->
    <div id="all">
      <div id="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <!-- breadcrumb-->
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li aria-current="page" class="breadcrumb-item active">图书列表</li>
                </ol>
              </nav>
            </div>
            <div class="col-lg-12">

              <div class="row products">

                <!--/*@thymesVar id="books" type="java.util.List<cn.mayun.book.model.Book>"*/-->
                <div th:each="book, bookStat : ${books}" class="col-lg-4 col-md-6">
                  <div class="product">
                    <div class="flip-container">
                      <div class="flipper">
                        <div class="front"><a th:href="'/book/detail/' + ${book.id}"><img th:src="${book.imgSrc}" alt="" class="img-fluid"></a></div>
                      </div>
                    </div><a href="detail.html" class="invisible"><img th:src="${book.imgSrc}" alt="" class="img-fluid"></a>
                    <div class="text">
                      <h3><a th:text="${book.title}" th:href="'/book/detail/' + ${book.id}">书</a></h3>
                      <p class="price"> 
                        <del></del><span th:text="${book.price}">0</span>元
                      </p>
                      <p class="buttons">
                          <a th:href="'/book/detail/' + ${book.id}" class="btn btn-outline-secondary">查看详情</a>
                          <a th:href="'/book/buy/' + ${book.id}" class="btn btn-primary"><i class="fa fa-shopping-cart"></i>购买</a>
                      </p>
                    </div>
                    <!-- /.text-->
                  </div>
                  <!-- /.product            -->
                </div>

                </div>

                    <!-- /.text-->
                  </div>
                  <!-- /.product            -->
                </div>

                    <!-- /.text-->
                  </div>
                  <!-- /.product            -->
                </div>

                <!-- /.products-->
              </div>


           
    <!-- *** COPYRIGHT END ***-->
    <!-- JavaScript files-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="/vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="/vendor/owl.carousel2.thumbs/owl.carousel2.thumbs.js"></script>
    <script src="/js/front.js"></script>
  </body>
</html>
